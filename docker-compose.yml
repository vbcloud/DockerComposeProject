services:
  api:
    build: ./api
    container_name: api
    command: npm run start
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - HOST=http://realworld.com
      - MONGO_URL=mongodb://api_db:27017/api
    depends_on:
      - api_db

  api_db:
    image: mongo:latest
    container_name: api-db
  
